<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Different types of inputs</title>
</head>
<body>
    <input type="text"> <br>
    <input type="submit"> <br>
    <input type="color"> <br>
    <input type="radio"> <br>
    <input type="date"> <br>
    <input type="file"> <br>
    <input type="checkbox"> <br>
    <input type="datetime-local"> <br>
    <input type="password"> <br>
    <input type="email"> <br>
    <input type="range">                                         
    <!-- NOTE : Apart from all of these there are many other types of input elements, you can see them somewhere in online documentations -->
</body>
</html>
